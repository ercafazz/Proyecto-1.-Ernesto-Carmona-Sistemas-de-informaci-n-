<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="functions.js"></script>
    </head>

    <body>
        <h1>BINGO MANÍA</h1>
        <form id="formulario" onsubmit="StartGame()" action="game.html">
            <input type="text" id="nombre1" placeholder="JUGADOR 1" required maxlength="20"><br>
            <input type="text" id="nombre2" placeholder="JUGADOR 2" required maxlength="20"><br>
            <input type="text" id="nombre3" placeholder="JUGADOR 3" required maxlength="20"><br>
            <input type="text" id="nombre4" placeholder="JUGADOR 4" required maxlength="20"><br>
            <label>CARTÓN</label>

            <select id = "size">
                <option value="1">3x3</option>
                <option value="2">4x4</option>
                <option value="3">5x5</option>
            </select><br>
            <button type="submit" value="Submit">INICIAR JUEGO</button>
        </form>
    </body>
</html>
